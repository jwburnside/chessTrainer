<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Square Color</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div class="wrapper-select-mode">
    <ion-list>
      <ion-item>
        <ion-label>Mode</ion-label>
        <ion-select [(ngModel)]="selectedMode" (ionChange)="handleModeSelected()">
          <ion-select-option value="{{SQUARE_COLOR_MODES[0]}}"><span text-capitalize>{{SQUARE_COLOR_MODES[0]}}</span></ion-select-option>
          <ion-select-option value="{{SQUARE_COLOR_MODES[1]}}"><span text-capitalize>{{SQUARE_COLOR_MODES[1]}}</span></ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>
  </div>

  <div *ngIf="!isTestMode" class="wrapper-select-exercise">
    <ion-list>
      <ion-item>
        <ion-label>Exercise Type</ion-label>
        <ion-select (ionChange)="handleSquareGroupSelected($event)" multiple="true" placeholder="Select One" cancelText="Dismiss" okText="OK">
          <ion-select-option *ngFor="let squareGroup of squareGroups;" value="{{squareGroup.name}}">{{squareGroup.name}}</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>
  </div>

  <ion-button [disabled]="isExerciseModeButtonDisabled" (click)="toggleExercise()" class="button-toggle-exercise">
    <span *ngIf="!exerciseStarted">Start Exercise</span>
    <span *ngIf="exerciseStarted">End Exercise</span>
  </ion-button>


  <div *ngIf="exerciseStarted" class="wrapper-answer-container">

    <div class="wrapper-progress">
      <ion-icon class="progress-icon icon-answer-right" name="checkmark-circle-outline"></ion-icon>
      <span class="progress-text">{{rightAnswerCount}}</span>
      &nbsp; &nbsp; &nbsp;
      <ion-icon class="progress-icon icon-answer-wrong" name="close-circle-outline"></ion-icon>
      <span class="progress-text">0</span>
      &nbsp; &nbsp; &nbsp;
      <ion-icon class="progress-icon icon-countdown" name="alarm"></ion-icon>
      <span class="progress-text">{{totalExerciseTimeInSeconds}}</span>
    </div>

    <ion-card>
      <div class="current-square">{{currentSquare}}</div>
      <div class="wrapper-buttons">
        <ion-button [disabled]="answerButtonsDisabled" (click)="evaluateAnswer(SQUARE_COLORS[0])"><span text-capitalize>{{SQUARE_COLORS[0]}}</span></ion-button>
        <ion-button [disabled]="answerButtonsDisabled" (click)="evaluateAnswer(SQUARE_COLORS[1])"><span text-capitalize>{{SQUARE_COLORS[1]}}</span></ion-button>
      </div>
    </ion-card>

  </div>

</ion-content>
